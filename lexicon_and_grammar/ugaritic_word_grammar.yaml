# UGARITIC WORD GRAMMAR


inflection:
    prefix:
        pfm: &preformative
            ['!', '!']
        vbs: &verbal_stem 
            [']', ']']
    core:
        lex: &lexeme 
            {}
    suffix:
        vbe: &verbal_ending
            ['[']
        nme: &nominal_ending
            ['/'] 
        uvf: &univalent_final
            ['~']
    pattern: &vowel_pattern_mark
        vpm: [':']


# vbs: t is Gt stem, t= is tD stem
forms:
  pfm: ['', y, t, t=, t==, a]
  vbs: [n, t, t=, š, št]
  vbe: ['', t, t=, t==, t===, t====, tm, tn, n, t=====, tm=, n=, y]
  nme: [t, m, m=]
  uvf: []
  vpm: [d, a, i, u]

functions:
    gn: &gender
       f: feminine
       m: masculine
    nu: &number
       sg: singular 
       dl: dual 
       pl: plural
    ps: &person
       first: first
       second: second
       third: third
    sp: &part_of_speech
       verb: verb
       subs: noun
       nmpr: proper_noun
       advb: adverb
       prep: preposition
       conj: conjunction
       prps: personal pronoun
       prde: demonstrative pronoun
       prin: interrogative pronoun
       ntj: interjection
       nega: negative
       inrg: interrogative
       adjv: adjective
    st: &state
       cst: construct
       abs: absolute
    vs: &vs
        G: Grundstamm
        Gp: passiver Grundstamm
        Gt: reflexiver Grundstamm
        D: Doppelungsstamm
        Dp: passiver Doppelungsstamm
        tD: reflexiver Doppelungsstamm
        Š: Š-stamm
        Šp: passiver Š-stamm
        Št: reflexiver Š-stamm
        N: N-stamm
    vt: &verbal_tense
        impf: imperfect
        perf: perfect
        impv: imperativ
        ptca: participle
        inf: infinitive