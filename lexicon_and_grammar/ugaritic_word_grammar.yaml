# UGARITIC WORD GRAMMAR

# 10 stem formations:
# G, Gp, Gt, D, Dp, tD, Š, Šp, Št, N

fruits: [apple, banana, orange]

#forms
#    meta "(" "&" "_" "="

#    pfm = "", ">", "H", "J", "L", "M", "N", "T", "T="
#    vbs = ">", ">T", "H", "HT", "HCT", "N", "NT", "C", "T"
#    lex < lexicon
#    vbe = "", "H", "H=", "W", "WN", "J", "JN", "N", "N>", "NH",
#	  "NW", "T", "T=", "T==", "TH", "TWN", "TJ", "TM", "TN"
#    nme = "", "H", "W", "W=", "WT", "WTJ", "J", "J=", "JM", "JM=",
#	  "JN", "JN=", "N", "T", "T=", "TJ", "TJM", "TJN"
#    uvf = ">", "H", "W", "J", "N"
#    vpm = a, c, d, n, p, u, du

forms
  pfm: []
  vbs: []
  vbe: ["", "t", "t=", "t==", "t===", "t====", "tm", "tn", "n", "t=====", "tm=", "n=", "y"]
  nme: []
  uvf: []
  vpm: []

functions
   - gn: &gender
       - f: feminine
       - m: masculine
    nu: &number
       - sg: singular 
       - dl: dual 
       - pl: plural
    ps: &person
       - first: first
       - second: second
       - third: third
    sp: &part_of_speech
       - verb: verb
       - subs: noun
       - nmpr: proper_noun
       - advb: adverb
       - prep: preposition
       - conj: conjunction
       - prps: personal pronoun
       - prde: demonstrative pronoun
       - prin: interrogative pronoun
       - intj: interjection
       - nega: negative
       - inrg: interrogative
       - adjv: adjective
    st: &state
       - cst: construct
       - abs: absolute
    vs: &verbal stem
        - G: Grundstamm
        - Gp: passiver Grundstamm
        - Gt: reflexiver Grundstamm
        - D: Doppelungsstamm
        - Dp: passiver Doppelungsstamm
        - tD: reflexiver Doppelungsstamm
        - Š: Š-stamm
        - Šp: passiver Š-stamm
        - Št: reflexiver Š-stamm
        - N: N-stamm
################################################
    vt: "verbal tense" =
	impf: "imperfect",
	perf: "perfect",
	impv: "imperative",
	infc: "infinitive construct",
	infa: "infinitive absolute",
	ptca: "participle",
	wayq: "wayyiqtol",
	ptcp: "passive participle"
  

